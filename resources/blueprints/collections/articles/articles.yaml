sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
          instructions_position: above
          listable: hidden
          read_only: false
          container: blog_images
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: excerpt
        field:
          antlers: false
          display: Excerpt
          type: textarea
          icon: textarea
          instructions: 'A short intro to display on other pages and as the meta description.'
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: meta_description
        field:
          placeholder: 'Max 165 chars'
          antlers: false
          display: 'Meta Description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Articles
